<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <canvas class = "canvas"></canvas>
    <div class = "main-container">
        <div class ="tools">
            <div class="pen">
                <button class = "pen"  title = "Draw">
                    <i class="fas fa-pen icon"></i>
                </button>
                <div class="pen-options color-bar penColors">
                    

                    <i class="fas fa-pen icon  color" title = "Red" style="color: red;"></i>
                    <i class="fas fa-pen icon  color"title = "Green"  style="color:green;"></i>
                    <i class="fas fa-pen icon  color"  title = "Black" style="color:black;"></i>
                    <i class="fas fa-pen icon  color" title = "Blue"  style="color:blue;"></i>
                </div>
            </div>
            
            <button class = "eraser icon" title = "Eraser">
                <i class="fas fa-eraser erase icon"></i>
            </button>
            <button class = "clear" title = "Clear the canvas"> Clear
               
            </button>
            
            
            <div class="stickyNote">
                <button class="Sticky">
                    <i class="fas fa-sticky-note fa-3x"></i>
                </button>
            </div>
            <div class="shapes">
                <button class="shapes"><i class="fas fa-shapes " ></i></button>
                <div class="shape-options" >
                    <div >
                        <img src="./circle.jpg" class="circle" style="width: 2rem; height: 2rem;">
                    </div>
                    <div>
                        <img src="./square.png"  class="square" style="width: 4rem; height: 2rem;">

                    </div>
                    <div >
                        <img src="./triangle.jpg" class="triangle" style="width: 2rem; height: 2rem;">
                    </div>
                    
                    <div >
                        <img src="./rectangle.png" class="rectangle"  style="width: 2rem; height: 2rem;">
                    </div>
                    
                </div>
            </div>
            <div class = "otherOperations">
                <button class="zoom-in">
                    <i class="fas fa-search-plus icon"></i>
                </button>
                <button class="zoom-out">
                    <i class="fas fa-search-minus icon"></i>
                </button>
                <button class = "save" title = "Save" >
                    <i class="fas fa-download icon"></i>
                </button>
                <button class = "undo" title = "Undo" >
                    <i class="fas fa-undo icon"></i>
                </button>  
                <button class = "redo" title = "Redo">
                    <i class="fas fa-redo icon"></i>
                </button>
            </div>
        </div>
     
        
    </div>
   
    <script src="board.js"></script>
    
    <script src="stick.js"></script>
</body>
</html>
